<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    <div id="bound-login">
        <div id="login-form">
            <div class="loginForm">
                <div class="left">

                </div>

                <div class="right">
                    <div id="login-center">
                        <div class="text-top">
                            Đăng nhập MShopKeeper
                        </div>
                        <div class="space">

                        </div>
                        <div style="clear:both"></div>
                        <div id="login-content">
                            <div class="accountInfo">
                                <table class="table-login" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="l-c2">
                                            <div>
                                                <span class="title">Tên đăng nhập</span>
                                            </div>
                                            <div class="wrap-control">
                                                <input type="text" id="txtUserName" name="UserName" style="width: 100%;" placeholder="Nhập tên đăng nhập/ số điện thoại/ email" tabindex="1" class="auto-forcus text-input" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="l-c2">
                                            <div>
                                                <span class="title">Mật khẩu</span>
                                            </div>
                                            <div class="wrap-control">
                                                <input type="password" id="txtPassword" name="Password" style="width: 100%;" placeholder="Nhập mật khẩu" tabindex="2" class="passwordEntry text-input" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="submit" id="btnLogin" onclick value="Đăng nhập" class="login-button" tabindex="4" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="l-c2">
                                            <a target="_blank" href="https://register.mshopkeeper.vn">Đăng ký sử dụng</a>
                                            <a href="https://demoquanao.mshopkeeper.vn/forgot-password?language=vi-VN" style="float: right">Quên mật khẩu?</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
